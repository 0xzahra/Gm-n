<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gm/n // GREETINGS_GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neo: {
                black: 'var(--neo-black)',
                darker: 'var(--neo-darker)',
                green: 'var(--neo-green)',
                primaryDim: 'var(--neo-primary-dim)',
                glass: 'var(--neo-glass)',
                glassBorder: 'var(--neo-glass-border)',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, var(--grid-color) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px)",
            },
            boxShadow: {
              'neon': '0 0 10px var(--shadow-color-1), 0 0 20px var(--shadow-color-2)',
              'neon-strong': '0 0 15px var(--shadow-color-1), 0 0 30px var(--shadow-color-2)',
              'screen': 'inset 0 0 40px var(--neo-glass)',
            },
            animation: {
              'scan': 'scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-move': 'gridMove 20s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' },
              },
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* DARK MODE (Default) */
        --neo-black: #050505;
        --neo-darker: #020202;
        --neo-green: #00FF41;
        --neo-primary-dim: #008F24;
        --neo-glass: rgba(0, 255, 65, 0.03);
        --neo-glass-border: rgba(0, 255, 65, 0.2);
        --grid-color: #001100;
        --shadow-color-1: rgba(0, 255, 65, 0.3);
        --shadow-color-2: rgba(0, 255, 65, 0.1);
        --scanline-1: rgba(18, 16, 16, 0);
        --scanline-2: rgba(0, 0, 0, 0.25);
      }

      html.light-mode {
        /* LIGHT MODE */
        --neo-black: #FFFFFF;
        --neo-darker: #F4F4F5; /* Zinc-100 */
        --neo-green: #15803d; /* Green-700 - Darker for readability */
        --neo-primary-dim: #166534;
        --neo-glass: rgba(21, 128, 61, 0.05);
        --neo-glass-border: rgba(21, 128, 61, 0.2);
        --grid-color: #E5E7EB;
        --shadow-color-1: rgba(21, 128, 61, 0.2);
        --shadow-color-2: rgba(21, 128, 61, 0.1);
        --scanline-1: rgba(255, 255, 255, 0);
        --scanline-2: rgba(0, 0, 0, 0.02);
      }

      body {
        background-color: var(--neo-darker);
        color: var(--neo-green);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(var(--scanline-1) 50%, var(--scanline-2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        z-index: 50;
        pointer-events: none;
      }

      /* Advanced HUD Clip Path */
      .hud-panel, .clip-path-polygon {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 15px), 
          calc(100% - 15px) 100%, 
          0 100%
        );
      }
      
      .hud-panel-reverse {
        clip-path: polygon(
          15px 0, 
          100% 0, 
          100% 100%, 
          0 100%, 
          0 15px
        );
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--neo-darker);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neo-primary-dim);
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neo-green);
      }

      .text-glow {
        text-shadow: 0 0 10px var(--shadow-color-1);
      }
      
      /* Utilities */
      .cursor-pointer { cursor: pointer; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
